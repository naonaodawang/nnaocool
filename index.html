<!-- index.html (主页) -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商大促数据分析 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f8fafc',
                        neutral: '#faad14',
                        negative: '#ff4d4f',
                        positive: '#52c41a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.02);
            }
            .nav-active {
                @apply text-primary border-b-2 border-primary;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-bar-chart text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">电商大促数据分析</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="nav-link py-4 inline-block text-primary border-b-2 border-primary">首页</a></li>
                    <li><a href="sentiment.html" class="nav-link py-4 inline-block text-gray-600 hover:text-primary transition-colors">情感分析</a></li>
                    <li><a href="wordcloud.html" class="nav-link py-4 inline-block text-gray-600 hover:text-primary transition-colors">词云分析</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center max-w-3xl mx-auto">
            <h2 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-gray-800 mb-6">电商大促数据分析平台</h2>
            <p class="text-xl text-gray-600 mb-8">探索消费者情感与热门话题，洞察电商大促趋势</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <div class="h-12 w-12 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-pie-chart text-primary text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">情感分析</h3>
                    <p class="text-gray-600">分析消费者对电商大促的情感倾向</p>
                </div>
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <div class="h-12 w-12 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-tags text-primary text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">词云分析</h3>
                    <p class="text-gray-600">展示消费者讨论的热门话题与关键词</p>
                </div>
                <div class="bg-white rounded-xl p-6 card-shadow hover-scale">
                    <div class="h-12 w-12 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-line-chart text-primary text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">趋势洞察</h3>
                    <p class="text-gray-600">基于数据分析提供商业决策支持</p>
                </div>
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="sentiment.html" class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-8 rounded-full transition-colors flex items-center">
                    <i class="fa fa-pie-chart mr-2"></i>查看情感分析
                </a>
                <a href="wordcloud.html" class="bg-white hover:bg-gray-50 text-primary border border-primary font-medium py-3 px-8 rounded-full transition-colors flex items-center">
                    <i class="fa fa-tags mr-2"></i>查看词云分析
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-lg font-semibold">电商大促数据分析平台</h3>
                    <p class="text-gray-400 text-sm mt-1">基于AI的社交媒体内容洞察</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
                © 2025 电商大促数据分析平台 | 由AI提供支持
            </div>
        </div>
    </footer>
</body>
</html>
